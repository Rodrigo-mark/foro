<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Scripts/bootstrap.bundle.min.js"></script>
    <link href="/Contener/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/13fcee1f2f.js" crossorigin="anonymous"></script>
    <title>Registrar</title>
</head>
<body>

    <!-- (Inicio) Menu de pagina -->
    <div class="fs-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-75">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario/validar}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- (Fin) Menu de pagina -->
    <!-- (Inicio) Titular de Pagina -->
    <div class="container-fluid">
        <h1 class="text-center">Foro de Desarrollo Web Avanzado</h1>
        <h2 class="text-center fw-bolder">Nuevos Usuarios</h2>
        <br><br>
    </div>
    <!-- (Fin) Titular de Pagina -->
    <!-- (Inicio) Contenido de la pagina -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <form action="#" th:action="@{agregar}" th:object="${usuario}" method="post">
                    <fieldset>
                        <legend>Registro de Usuarios</legend>

                        <label for="Alias" class="form-label">Alias:</label>
                        <input type="text" required="required" th:field="*{alias}" class="form-control" placeholder="Royz">
                        <br />

                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input type="text" required="required" th:field="*{nombre}" class="form-control" placeholder="Rodrigo Marquez">
                        <br />
                        
                        <label for="Correo" class="form-label">Correo Electronico</label>
                        <input type="email" required="required" th:value="*{correoe}" name="correoe" class="form-control" placeholder="ejemplo@hotmail.es">
                        <br />
                        
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" required="required" name="clave" class="form-control" aria-describedby="passwordHelpBlock" placeholder="*******">
                        <br> <br>

                        <p style="text-align: center;">
                            <input type="submit" class=" btn btn-primary" value="Agregar" />
                        </p>
                    </fieldset>
                </form>
                
            <div th:if="*{error !=null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" label="Close">&times;</button>
            <h4 th:text=*{error}></h4>
            </div>
                
            </div>
        </div>
    </div>
    <!-- (Fin) Contenido de la pagina -->

</body>
</html>
